<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#10b981" />
    <meta name="description" content="Intelligent note-taking with AI assistance" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Notara" />
    <link rel="manifest" href="/manifest.json" />
    <title>Notara - AI-Powered Notes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      // Register Service Worker
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then(reg => console.log('SW registered'))
            .catch(err => console.log('SW registration failed'));
        });
      }
    </script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              notara: {
                accent: '#10b981', // Emerald green for brand
                dark: '#111111',
                panel: '#1C1C1C',
                border: '#2A2A2A'
              }
            }
          }
        }
      }
    </script>
    <script type="importmap">
{
  "imports": {
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "marked": "https://cdn.jsdelivr.net/npm/marked/lib/marked.esm.js",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0"
  }
}
</script>
    <style>
      /* Light theme by default */
      body {
        background-color: #ffffff;
        color: #111827;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        text-rendering: optimizeLegibility;
      }
      .dark body {
        background-color: #0f0f0f;
        color: #ffffff;
      }
      
      /* Improve text rendering globally */
      * {
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      /* Optimize textarea and input rendering */
      textarea, input, pre, code {
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        text-rendering: optimizeLegibility;
      }
      
      /* Custom Scrollbar - Thin */
      ::-webkit-scrollbar {
        width: 4px;
        height: 4px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: #D1D5DB; 
        border-radius: 2px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #9CA3AF; 
      }
      .dark ::-webkit-scrollbar-track {
        background: transparent; 
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #333; 
      }
      .dark ::-webkit-scrollbar-thumb:hover {
        background: #444; 
      }
      /* Firefox thin scrollbar */
      * {
        scrollbar-width: thin;
        scrollbar-color: #D1D5DB transparent;
      }
      .dark * {
        scrollbar-color: #333 transparent;
      }

      /* Dotted Background Pattern */
      .bg-dotted-pattern-light {
        background-color: #F9FAFB;
        background-image: radial-gradient(#E5E7EB 1px, transparent 1px);
        background-size: 24px 24px;
      }
      .bg-dotted-pattern-dark {
        background-color: #0F0F0F;
        background-image: radial-gradient(#333 1px, transparent 1px);
        background-size: 24px 24px;
      }

      /* Markdown Content Styling */
      /* Light mode is default for prose */
      .prose {
        color: #1F2937;
      }
      .prose p, .prose li, .prose td {
        color: #374151;
      }
      .prose h1, .prose h2, .prose h3, .prose h4, .prose h5, .prose h6 {
        color: #111827;
      }
      .prose table {
        border-collapse: collapse;
        width: 100%;
        margin-top: 1rem;
        margin-bottom: 1rem;
      }
      .prose th, .prose td {
        border: 1px solid #D1D5DB;
        padding: 0.5rem 1rem;
        text-align: left;
      }
      .prose th {
        background-color: #F3F4F6;
        color: #111827;
        font-weight: 600;
      }
      .prose blockquote {
        border-left: 4px solid #10b981;
        padding-left: 1rem;
        color: #4B5563;
        font-style: italic;
      }
      .prose pre {
        background-color: #F3F4F6;
        padding: 1rem;
        border-radius: 0.5rem;
        border: 1px solid #E5E7EB;
        overflow-x: auto;
        font-family: 'Menlo', 'Monaco', 'Courier New', monospace;
        font-size: 0.9em;
        line-height: 1.5;
        color: #1F2937;
      }
      .prose code {
        background-color: rgba(0,0,0,0.05);
        padding: 0.2em 0.4em;
        border-radius: 0.25rem;
        font-size: 0.9em;
      }
      .prose pre code {
        background-color: transparent;
        padding: 0;
      }
      /* Dark mode overrides for prose */
      .dark .prose-invert th, .dark .prose-invert td {
        border: 1px solid #333;
      }
      .dark .prose-invert th {
        background-color: #1A1A1A;
        color: #10b981;
      }
      .dark .prose-invert blockquote {
        border-left: 4px solid #10b981;
        color: #9ca3af;
      }
      .dark .prose-invert pre {
        background-color: #161616;
        border: 1px solid #333;
        color: #e5e7eb;
        box-shadow: inset 0 1px 4px rgba(0,0,0,0.5);
      }
      .dark .prose-invert code {
        background-color: rgba(255,255,255,0.1);
      }

      /* ROBUST PRINT STYLES (PDF Export) */
      @media print {
        @page {
          margin: 1.5cm;
        }

        body * {
          visibility: hidden; /* Hide everything by default */
        }

        /* Make only the preview pane and its children visible */
        #preview-pane, #preview-pane * {
          visibility: visible;
        }

        /* Pull the preview pane out of the flex layout and position it for printing */
        #preview-pane {
          position: absolute;
          left: 0;
          top: 0;
          width: 100%;
          height: auto;
          overflow: visible;
          padding: 0;
          margin: 0;
          background-image: none !important;
          background-color: white !important;
        }
        
        body {
          background-color: white !important;
          -webkit-print-color-adjust: exact;
          print-color-adjust: exact;
        }

        /* Reset prose styles for clean black & white printing */
        .prose, .dark .prose-invert {
            color: black !important;
            max-width: 100% !important;
        }
        .prose *, .dark .prose-invert * {
            color: black !important;
        }
        .prose a {
            text-decoration: underline;
        }
        .prose th, .prose td, .prose pre, .prose blockquote {
            border-color: #ccc !important;
        }
        .prose th {
            background-color: #eee !important;
        }
        .prose pre, .prose code {
            background-color: #f5f5f5 !important;
            color: #333 !important;
            border: 1px solid #ccc;
        }
        img {
            max-width: 100% !important;
        }
      }
      
      /* Better dark mode text contrast */
      .dark .prose-invert {
        color: #ffffff !important;
      }
      .dark .prose-invert p,
      .dark .prose-invert li,
      .dark .prose-invert td {
        color: #ffffff !important;
      }
      .dark .prose-invert strong {
        color: #ffffff !important;
      }
      .dark .prose-invert h1,
      .dark .prose-invert h2,
      .dark .prose-invert h3,
      .dark .prose-invert h4 {
        color: #ffffff !important;
      }
      
      /* Better prose readability */
      .prose {
        line-height: 1.75;
      }
      .prose p {
        margin-top: 1.25em;
        margin-bottom: 1.25em;
      }
      .prose-lg {
        font-size: 1.125rem;
        line-height: 1.8;
      }
      .prose-lg p {
        margin-top: 1.5em;
        margin-bottom: 1.5em;
      }
    </style>
</head>
  <body>
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
